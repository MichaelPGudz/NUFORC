version: 1

formatters:
    simple:
        format: '%(asctime)s -- %(name)-10s -- %(levelname)-10s: %(message)s'

handlers:
    console:
        class: logging.StreamHandler
        level: DEBUG
        formatter: simple
        stream: ext://sys.stdout

loggers:
   model.modules.scraping:
        level: INFO
        handlers: [console]
        propagate: no

root:

    level: DEBUG

    handlers: [console]